<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Panel Administracyjny</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="box">
                <h1>Panel Administracyjny</h1><hr/>
                <table>
                    <tr>
                        <th>
                            Nazwa produktu
                        </th>
                        <th>
                            Cena
                        </th>
                        <th>
                            Kategoria
                        </th>
                    </tr>
                    <tr>
                        <td>
                            tu nazwa
                        </td>
                        <td>
                            tu cena
                        </td>
                        <td>
                            tu kategoria
                        </td>
                        <td>
                            <h:commandButton value = "Dodaj produkt" onclick = "alert('Dodano produkt do koszyka');" /> 
                        </td>
                        <td>
                            <h:commandButton value = "Edytuj produkt" onclick = "alert('Dodano produkt do koszyka');" /> 
                        </td>
                        <td>
                            <h:commandButton value = "Usuń produkt" onclick = "alert('Dodano produkt do koszyka');" /> 
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>

        <table>
            <tr>
                <th>Tytuł</th>
                <th>Reżyser</th>
                <th>Cena</th>
                <th>Dostępność</th>
                <th><h:link outcome="edit_film.xhtml"><b>EDYTUJ</b></h:link></th>
                <th><h:link outcome="edit_film.xhtml"><b>&times; USUN</b></h:link></th>
            </tr>
            <ui:repeat var="f" value="#{AddFilm.getFilms()}" varStatus="status">
                <tr>
                    <td>#{f.title}</td>
                    <td>#{f.directory}</td>
                    <td>#{f.price}</td>
                    <td>#{f.available}</td>
                </tr>
            </ui:repeat>
        </table>
        <th><h:link outcome="add_film.xhtml"><b>DODAJ</b></h:link></th>
    </h:body>
</html>
