<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Zamówienia</title>
        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="box">
                    <h:form id="zamowienieForm">
                        <p:growl id="growl" showDetail="true"  />
                        <p:dataTable id="zamowienieTable" value="#{zamowienie.zamowienies}" var="z" >
                            <p:column style="color:black" headerText="Nazwa" >
                                #{z.klient}
                            </p:column>
                            <p:column style="color:black" headerText="Data Zamówienia">
                                #{z.dataZamowienia}
                            </p:column>
                            <p:column style="color:black" headerText="Usuń">
                                <p:commandButton icon="ui-icon-trash" title="Usuń" action="#{zamowienie.onRemove(z)}" update=":zamowienieForm:zamowienieTable" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton style="color:black" value="Dodaj produkt" action="#{zamowienie.onZamowienieAdd()}" oncomplete="PF('zamowienieDlg').show()" update=":zamowienieDlgId" />
                    </h:form>
                    <p:dialog id="zamowienieDlgId" widgetVar="zamowienieDlg" dynamic="true" modal="true" >
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Numer" for="nazwaId"/>
                                <p:inputText id="nazwaId" value="#{zamowienie.newZamowienie.id}" required="true" />
                            </p:panelGrid>
                            <p:commandButton style="color:black" value="Anuluj" type="button" onclick="PF('zamowienieDlg').hide()"  />
                            <p:commandButton style="color:black" value="Zatwierdź" action="#{zamowienie.added()}"  update=":zamowienieForm:zamowienieTable :zamowienieForm:growl" />
                        </h:form>
                    </p:dialog>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
