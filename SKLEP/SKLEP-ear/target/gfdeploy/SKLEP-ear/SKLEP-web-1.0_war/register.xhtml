<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>

        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="box">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Username" for="userId"/>
                            <p:inputText id="userId" value="#{login.newKlient.username}" required="true" />
                            <p:outputLabel value="Email" for="emailId"/>
                            <p:inputText id="emailId" value="#{login.newKlient.email}" required="true" />
                            <p:outputLabel value="Password" for="passId"/>
                            <p:password id="passId" value="#{login.newKlient.password}" feedback="true"/>
                            <p:outputLabel value="Repeat Password" for="passRepId"/>
                            <p:password id="passRepId" value="#{login.password}"/>
                        </p:panelGrid>
                        <p:commandButton style="color:black" value="ZatwierdÅº" action="#{login.added()}">
                            <f:actionListener binding="#{login.login()}" />
                        </p:commandButton>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
