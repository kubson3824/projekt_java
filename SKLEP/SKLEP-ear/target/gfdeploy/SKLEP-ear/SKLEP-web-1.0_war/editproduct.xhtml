<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Panel Administracyjny</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="box">
                <h:form>
                    <h3 style="text-align: center;">Dodawanie produktu.</h3>
                    <table align="center">
                        <tr>
                            <td><h:outputText value="Nazwa" /></td>
                            <td><h:inputText value="#{product.newProduct.nazwa}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Kategoria" /></td>
                            <td><h:inputText value="#{product.newProduct.kategoria}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Cena" /></td>
                            <td><h:inputText value="#{product.newProduct.cena}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="right"><h:commandButton action="#{product.add()}" value="Dodaj"></h:commandButton></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
