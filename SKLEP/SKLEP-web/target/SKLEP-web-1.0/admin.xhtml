<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Panel Administracyjny</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="box">
                <h1>Panel Administracyjny</h1><hr/>
                <table>
                    <tr>
                        <th>
                            Nazwa produktu
                        </th>
                        <th>
                            Cena
                        </th>
                        <th>
                            Kategoria
                        </th>
                    </tr>
                    <ui:repeat var="p" value="#{product.products}">
                        <tr>
                            <td>
                                #{p.nazwa}
                            </td>
                            <td>
                                #{p.cena}
                            </td>
                            <td>
                                #{p.kategoria}
                            </td>
                            <td>
                                <h:commandButton value = "Edytuj produkt" onclick = "alert('Dodano produkt do koszyka');" /> 
                            </td>
                            <td>
                                <h:button outcome="" value="Usun produkt"></h:button>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
                <h:button outcome = "addproduct.xhtml" value="Dodaj produkt" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
