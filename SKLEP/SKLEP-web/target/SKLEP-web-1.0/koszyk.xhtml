<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Twój koszyk</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="box">
                <h:form id="koszykForm">
                    <p:growl id="growl" showDetail="true"/>
                    <p:dataTable  value="#{koszyk.getZamowienies(klient.username)}" id="koszykTable" var="p">
                        <p:column headerText="Produkt">
                            <p:column headerText="Produkty">
                                <p:dataTable value="#{p.purchaseItems}" var="pi">
                                    <p:column headerText="Nazwa">
                                        #{pi.product.nazwa}
                                    </p:column>
                                    <p:column headerText="Ilosc">
                                        #{pi.ilosc}
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
            <h:commandButton value = "Złóż zamówienie!" onclick = "alert('Zamówienie złożone pomyślnie');" /> 
        </ui:composition>
    </h:body>
</html>
