<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Zamówienia</title>
        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="box">
                    <h:form id="zamowienieForm">
                        <p:growl id="growl" showDetail="true"  />
                        <p:dataTable id="zamowienieTable" value="#{zamowienie.zamowienies}" var="z" >
                            <p:column headerText="Data Zamówienia">
                                #{z.dataZamowienia}
                            </p:column>
                            <p:column headerText="Produkty">
                                <p:dataTable value="#{z.purchaseItems}" var="pi">
                                    <p:column headerText="Nazwa">
                                        #{pi.product.nazwa}
                                    </p:column>
                                    <p:column headerText="Ilosc">
                                        #{pi.ilosc}
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                            <p:column headerText="Usuń">
                                <p:commandButton icon="ui-icon-trash" title="Usuń" action="#{zamowienie.onRemove(z)}" update=":zamowienieForm:zamowienieTable" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
