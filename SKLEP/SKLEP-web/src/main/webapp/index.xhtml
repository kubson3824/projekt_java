<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <style>
                ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                    background-color: #333;
                }

                li {
                    float: left;
                }

                li a {
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                li a:hover {
                    background-color: #111;
                }

                .newtable {
                    border-collapse: collapse;
                }

                .newtable td, th {
                    width: 200px;
                    border: 1px solid #ddd;
                    padding: 8px;
                }
                
            </style>
        </h:head>
        <h:body>
            <ul>
                <li><h:link value = "Strona główna" outcome = "home" /></li>
                <li><h:link value = "Zamówienia" outcome = "zamowienia" /></li>
                <li><h:link value = "Produkty" outcome = "products" /></li>
                <p:outputPanel rendered="#{!klient.logged}"><li style="float: right;"><h:link value = "Zaloguj" outcome = "login" /></li></p:outputPanel>
                <p:outputPanel rendered="#{klient.logged}">
                    <h:form><li style="float: right;"><h:commandLink value = "Wyloguj" action="#{login.logout()}" /></li></h:form>
                </p:outputPanel>
                <li style="float: right;"><h:link value = "Zarejestruj" outcome = "register" /></li>
                <li style="float: right;"><h:link value = "Panel administracyjny" outcome = "admin" /></li>
                <li style="float: right;"><h:link value = "Mój koszyk" outcome = "koszyk" /></li>
            </ul>
            <div style="padding-top: 150px;">
                <ui:insert name="box">
                    <ui:include src="home.xhtml"/>
                </ui:insert>
            </div>
        </h:body>
    </f:view>
</html>
